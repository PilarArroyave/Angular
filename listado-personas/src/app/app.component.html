<div class="container">
  <div class="col-xs-12">
    <h2>{{titulo}}</h2>
  </div>
  <form class="form-row">
    <div class="form-group" class="col-md-2">
      <label for="nombre" class="sr-only">Nombre:</label>
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre"
      [(ngModel)]="nombreInput" >
    </div>
    <div class="form-group" class="col-md-2">
      <label for="apellido" class="sr-only">Apellido:</label>
      <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido"
      [(ngModel)]="apellidoInput">
    </div>
    <div class="col">
      <button type="submit" class="button btn-primary" (click)="onAgregarPersona()">Agregar</button>
    </div>
  </form>
  <hr/>
  <app-persona *ngFor="let persona of personas let indice = index"  [persona]="persona" [indice]="indice"></app-persona>
</div>
